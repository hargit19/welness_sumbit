<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>
<body>
    <header>
        <h1>Check Your Weather</h1>
    </header>
    <div class="input">
        <input type="text" placeholder="Enter City Name" class="input_city" spellcheck="false" ></input>
       <button><img src="https://static.vecteezy.com/system/resources/thumbnails/001/504/972/small/search-icon-free-vector.jpg"  class="search_btn" onclick="submit_input()"></button>

    </div>
    <div class="error">
        <p>Invalid City Name</p>
       </div>
    <div class="display">
        <div class="weather_image">
            <img src="https://atlas-content-cdn.pixelsquid.com/assets_v2/224/2240599423119791187/jpeg-600/G03.jpg?modifiedAt=1"class="weather_icon">
        </div>
        <div class="main_display">
            <h1 class="city_name">Gwalior
            </h1>
            <span>Current Temperature : </span><span class="temperature">28 Â°C</span>
            <div class="change">
            <div>
                <button class="view_fahren">In fahrenheit</button>
            </div>
            
            <div>
                <button class="view_celsius">In Celsius</button>
            </div>
        </div>
        </div>
        
    </div>
    <div class="others">
        <div class="info" >
            <h2>Humidity</h2>
            <span id="humidity">82</span>
        </div>
        <div class="info" >
            <h2>Wind Speed</h2>
            <span id="wind_speed">2.53</span>
            
        </div>
        <div class="info" >
            <h2>Pressure</h2>
            <span id="pressure">1001</span>
        </div>
        <div class="info" >
            <h2>Weather</h2>
            <span id="weather_type">clouds</span>
        </div>
    </div>

</body>
</html>
